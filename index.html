<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Dancing+Script:wght@600&family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/bcf6bc4255.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <div id="date"></div>
      <div>
        <button id="prevButton">Previous Month</button>
        <button id="nextButton">Next Month</button>
      </div>
    </div>
    <div id="weeksInfo"></div>
    <div id="container">
      <div id="expensesPanel">
        <div class="expenseItem">
          <h2>Hobbies / Entertainment</h2>
        </div>
        <div class="expenseItem">
          <h2>Relax / Luxuries</h2>
        </div>
        <div class="expenseItem">
          <h2>Non-Essentials</h2>
        </div>
        <div class="expenseItem">
          <h2>Living Costs</h2>
        </div>
        <div class="expenseItem">
          <h2>Other</h2>
        </div>
        <div class="expenseItem">
          <h2>Week/Month <br />Total</h2>
        </div>
      </div>
      <div id="weeks"></div>
    </div>

    <div id="newEventModal">
      <h3>Add New Expense</h3>
      <div>
        <label for="expanseValue">Amount</label>
        <input type="number" name="expenseValue" id="expenseValue" />
      </div>
      <div>
        <label for="eventDate">Date</label>
        <input type="text" name="eventDate" id="eventDate" />
      </div>

      <div>
        <label for="index">Index</label>
        <input type="text" name="index" id="index" disabled />
      </div>

      <div>
        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          cols="20"
          rows="10"
        ></textarea>
      </div>
      <div id="eventDetailModal">

      </div>

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>
    <div id="backDrop"></div>
  </body>
</html>
